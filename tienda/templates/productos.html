{% extends 'plantilla.html' %}

{% block content %}

<h2 class="text-center">Productos</h2>

<form action="{% url 'guardar' %}" class="w-50 shadow mx-auto p-4 m-3" 
method="post">
{% csrf_token %}

Nombre: <input type="text" name="nombre" class="form-control my-2" required>

Precio: <input type="number" name="precio" class="form-control my-2" required>

Descripcion:
<textarea class="form-control my-2" name="descripcion">

</textarea>
<input type="submit" value="Guardar" class="btn btn-primary">

</form>


<table class="table table-ligtht w-75 mx-auto text-center">
    <tr class="table-dark">
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripcion:</th>
        <th></th>
    </tr>

{% for producto in productos %}
    <tr>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.description}}</td>
        <td></td>
        </tr>
    
{% endfor %}

</table>

{% endblock %}
